services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gemini-backend:latest
    container_name: gemini-backend
    ports:
      - "5000:5000"
    environment:
      ENV: prod
      LOG_LEVEL: info
      LOG_FILE: server.log
      PORT: "5000"
      DB_PATH: /app/data/data.db
      TRUSTED_PROXIES: 127.0.0.1
    volumes:
      - app_data:/app/data
    restart: unless-stopped

volumes:
  app_data:

