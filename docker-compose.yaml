services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gemini-backend:latest
    container_name: gemini-backend
    ports:
      - "${PORT}:${PORT}"
    environment:
      ENV: prod
      LOG_LEVEL: info
      LOG_FILE: server.log
      PORT: "${PORT}"
      DB_PATH: /app/data/data.db
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
    volumes:
      - app_data:/app/data
    restart: unless-stopped

volumes:
  app_data:

