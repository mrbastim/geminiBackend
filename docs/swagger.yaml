basePath: /api
definitions:
  domain.AIModelsResponse:
    properties:
      models:
        items:
          $ref: '#/definitions/domain.ModelInfo'
        type: array
    type: object
  domain.AITextRequest:
    properties:
      model:
        type: string
      prompt:
        type: string
    type: object
  domain.AITextResponse:
    properties:
      text:
        type: string
    type: object
  domain.AITextSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/domain.AITextResponse'
      status:
        type: string
    type: object
  domain.ErrorDetails:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  domain.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/domain.ErrorDetails'
      status:
        type: string
    type: object
  domain.KeyStatusResponse:
    properties:
      has_key:
        type: boolean
    type: object
  domain.LoginRequest:
    properties:
      tg_id:
        type: integer
      username:
        type: string
    type: object
  domain.LoginResponse:
    properties:
      token:
        type: string
    type: object
  domain.ModelInfo:
    properties:
      category:
        description: 'Категория: text, multimodal, embedding, etc'
        type: string
      description:
        description: Описание модели
        type: string
      display_name:
        description: Отображаемое имя
        type: string
      input_token_limit:
        description: Лимит входных токенов
        type: integer
      is_available:
        description: Доступна ли модель сейчас
        type: boolean
      name:
        description: Имя модели (например, "gemini-2.5-flash")
        type: string
      output_token_limit:
        description: Лимит выходных токенов
        type: integer
      supported_actions:
        description: Поддерживаемые действия (generateContent, etc)
        items:
          type: string
        type: array
    type: object
  domain.OptionsSuccessResponse:
    properties:
      data:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
    type: object
  domain.RegisterRequest:
    properties:
      tg_id:
        type: integer
      username:
        type: string
    type: object
  domain.RegisterResponse:
    properties:
      message:
        type: string
    type: object
  domain.SetKeyRequest:
    properties:
      api_key:
        type: string
    type: object
info:
  contact: {}
  description: REST API для взаимодействия с Gemini AI и аутентификации.
  title: Gemini Backend API
  version: "1.0"
paths:
  /admin/options:
    get:
      description: Возвращает основные параметры конфигурации (пример)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OptionsSuccessResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Опции сервера
      tags:
      - admin
  /login:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя и получение JWT токена
      parameters:
      - description: Данные для входа
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Логин
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Регистрация нового пользователя
      parameters:
      - description: Данные для регистрации
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Регистрация
      tags:
      - auth
  /user/ai/key:
    delete:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OptionsSuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить ключ Gemini
      tags:
      - ai
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.KeyStatusResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Статус ключа Gemini
      tags:
      - ai
    post:
      consumes:
      - application/json
      description: Сохраняет пользовательский Gemini API ключ (перезаписывает существующий)
      parameters:
      - description: Ключ Gemini
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.SetKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OptionsSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Установить ключ Gemini
      tags:
      - ai
  /user/ai/models:
    get:
      description: Возвращает список доступных моделей Gemini для пользователя с подробной
        информацией
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AIModelsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Список моделей AI
      tags:
      - ai
  /user/ai/text:
    post:
      consumes:
      - application/json
      description: Генерирует текст по переданному prompt через Gemini или локальную LLM (Ollama) в зависимости от поля `model`
      parameters:
      - description: Запрос на генерацию
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.AITextRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AITextSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Генерация текста
      tags:
      - ai
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
